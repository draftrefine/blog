# Site
name: DraftRefine
tagline: Refined drafts. Better writing.
description: A blog about writing, technology, and clarity.
author: dilip
url: "https://draftrefine.com"
baseurl: ""

email: draftrefine@gmail.com
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
disqus: 'demowebsite'
email: 'draftrefine@gmail.com'
include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
      name:           Dilip
      site:           https://www.diliprout.in/
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Dilip, the author of DraftRefine, an average technical writing blogsite. I hope you like it!"
      email:          draftrefine@gmail.com


 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]